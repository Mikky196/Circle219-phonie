<body class="grid">
  <div class="container">
    <div class="heading">
      <h1></h1>
      <p>The number one phone lookup service in Nigeria</p>
    </div>

    <div>
      <form class="formGroup">
        <div class="phone-number">
          <div>
            <input class="code" name="code" disabled placeholder="+234" type="text" />
          </div>
          <div>
            <input placeholder="Your Phone Number" id="phonie" name="phonie" type="number" required />
          </div>
        </div>

        <div class="logo-wrap">
          <img class="hidden" id="carrier-logo" src="" alt="carrier logo" />
        </div>
        <button class="search-btn">CHECK</button>
      </form>
    </div>
